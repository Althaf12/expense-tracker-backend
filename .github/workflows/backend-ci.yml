name: Backend Deploy on RP5 (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Update backend code
        run: |
          sudo -u expensetracker git -C /opt/expense-tracker-backend pull origin main

      - name: Build backend
        run: |
          cd /opt/expense-tracker-backend
          sudo -u expensetracker mvn clean package -DskipTests

      - name: Restart backend service
        run: |
          sudo systemctl restart expense-tracker-backend

      - name: Done
        run: echo "Backend deployed successfully."