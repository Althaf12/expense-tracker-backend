spring:
  application:
    name: ExpenseTracker
  jackson:
    serialization:
      write-dates-as-timestamps: false
    #date-format: "yyyy-MM-dd'T'HH:mm:ss"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  config:
    import: vault://

  cloud:
    vault:
      uri: ${VAULT_ADDR}
      authentication: APPROLE
      approle:
        role-id: ${VAULT_ROLE_ID}
        secret-id: ${VAULT_SECRET_ID}
      fail-fast: false
      kv:
        enabled: true
        backend: secret
        default-context: eternivity/expensetracker
        profiles-separator: DISABLED

server:
  port: 8081

jwt:
  secret: ${jwt_secret}
  expiration: 900000
  access-token:
    expiration: ${jwt_access_expiration}
  refresh-token:
    expiration: ${jwt_refresh_expiration}
  issuer: ${jwt_issuer}

app:
  cookie:
    # Default empty (useful for localhost). Override per-profile or via Vault.
    domain: ${cookie_domain}
    secure: ${cookie_secure}
  allowed-redirect-domains: ${allowed_redirect_domains}
  cors:
    allowed-origins: ${cors_allowed_origins}
    allow-credentials: true

logging:
  level:
    org.springframework.cloud.vault: DEBUG
    org.springframework.vault: DEBUG